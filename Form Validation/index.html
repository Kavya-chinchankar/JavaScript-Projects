<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">
                <h1>Form validation</h1>

                <input type="text" id="username" class="form-control" placeholder="username">
                <small id="username-error"></small>

                <input type="email" id="email" class="form-control" placeholder="email">
                <small id="email-error"></small>

                <input type="password" id="pass" class="form-control" placeholder="password">
                <small id="pass-error"></small>

                <input type="password" id="cpassword" class="form-control" placeholder="confirm password">
                <small id="cpassword-error"></small>

                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>

            </div>
        </div>
    </div>
</body>
</html>

<script src="./index.js"></script>
